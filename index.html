<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TF2 Tactical Whiteboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="toolbar">
      <div class="toolbar-group">
        <input type="file" id="imgLoader" accept="image/*">
        <div class="dropdown">
          <button id="mapBtn">Load Map</button>
          <div class="dropdown-content" id="mapMenu">
            <button onclick="loadMap('gullywash.png')">Gullywash</button>
            <button onclick="loadMap('metalworks.png')">Metalworks</button>
            <button onclick="loadMap('process.png')">Process</button>
            <button onclick="loadMap('snakewater.png')">Snakewater</button>
            <button onclick="loadMap('sunshine.png')">Sunshine</button>
          </div>
        </div>
      </div>
      <div class="toolbar-group">
        <button id="moveBtn" onclick="setMode('move')">Move</button>
        <div class="dropdown">
          <button id="stampBtn">Stamp</button>
          <div class="dropdown-content">
            <div class="team-selection">
              <button class="blu" onclick="showStamps('blu')">BLU Team</button>
              <button class="red" onclick="showStamps('red')">RED Team</button>
            </div>
            <div id="bluStamps" class="stamp-selection">
              <button onclick="setStamp('scout_blu.png')">Scout</button>
              <button onclick="setStamp('soldier_blu.png')">Soldier</button>
              <button onclick="setStamp('pyro_blu.png')">Pyro</button>
              <button onclick="setStamp('demo_blu.png')">Demoman</button>
              <button onclick="setStamp('heavy_blu.png')">Heavy</button>
              <button onclick="setStamp('engi_blu.png')">Engineer</button>
              <button onclick="setStamp('med_blu.png')">Medic</button>
              <button onclick="setStamp('sniper_blu.png')">Sniper</button>
              <button onclick="setStamp('spy_blu.png')">Spy</button>
            </div>
            <div id="redStamps" class="stamp-selection">
              <button onclick="setStamp('scout_red.png')">Scout</button>
              <button onclick="setStamp('soldier_red.png')">Soldier</button>
              <button onclick="setStamp('pyro_red.png')">Pyro</button>
              <button onclick="setStamp('demo_red.png')">Demoman</button>
              <button onclick="setStamp('heavy_red.png')">Heavy</button>
              <button onclick="setStamp('engi_red.png')">Engineer</button>
              <button onclick="setStamp('med_red.png')">Medic</button>
              <button onclick="setStamp('sniper_red.png')">Sniper</button>
              <button onclick="setStamp('spy_red.png')">Spy</button>
            </div>
          </div>
        </div>
        <button id="penBtn" onclick="setMode('pen')">Pen</button>
        <button id="eraserBtn" onclick="setMode('eraser')">Eraser</button>
      </div>
      <div class="toolbar-group">
        <button class="team-blu" onclick="placeTeam('blu')">Place BLU Team</button>
        <button class="team-red" onclick="placeTeam('red')">Place RED Team</button>
      </div>
      <div class="toolbar-group">
        <input type="color" id="colorPicker" value="#ffffff">
        <select id="penSize">
          <option value="2">Thin</option>
          <option value="5" selected>Medium</option>
          <option value="10">Thick</option>
        </select>
      </div>
      <button id="clearPathsBtn" onclick="clearPaths()">Clear Drawing</button>
      <button id="clearAllBtn" onclick="clearAll()">Clear All</button>
    </div>
    <canvas id="canvas" width="1920" height="1080"></canvas>
    <script src="script.js"></script>
  </body>
</html>
